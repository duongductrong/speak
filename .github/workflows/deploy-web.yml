name: "Deploy Web (Vercel)"

on:
  push:
    branches:
      - master
    paths:
      - "apps/web/**"
      - "packages/**"
      - "turbo.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-web.yml"
    workflow_dispatch:

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.4
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.1.0"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: Deploy web to vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel

          # Create project config for apps/web
          mkdir -p apps/web/.vercel
          echo "{\"projectId\":\"$VERCEL_PROJECT_ID\",\"orgId\":\"$VERCEL_ORG_ID\"}" > apps/web/.vercel/project.json

          # Deploy from apps/web - vercel.json handles monorepo build from root
          vercel deploy --cwd apps/web --prod --token=$VERCEL_TOKEN
